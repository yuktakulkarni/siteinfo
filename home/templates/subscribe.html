<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribe | Watsonisite</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#222B5A]">
    <div class="logo bg-[#313D7C] py-3">
      <h1 class="font-bold text-4xl text-center text-white">WATSONISITE</h1>
    </div>
    <div class="navi bg-[#1E254D] py-2">
      <nav>
        <ul class="flex justify-around text-white font-semibold text-xl px-8">
          <li class="px-3">
            <a href="index">
              <button
                class="w-48 h-10 rounded-md hover:bg-[#222B5A] hover:delay-150 duration-300"
              >
                Home
              </button>
            </a>
          </li>
          <li class="px-3">
            <a href="news">
              <button
                class="w-48 h-10 rounded-md hover:bg-[#222B5A] hover:delay-150 duration-300"
              >
                News
              </button>
            </a>
          </li>
          <li class="px-3">
            <a href="faq">
              <button
                class="w-48 h-10 rounded-md hover:bg-[#222B5A] hover:delay-150 duration-300"
              >
                FAQs
              </button>
            </a>
          </li>
          <li class="px-3">
            <a href="calc">
              <button
                class="w-48 h-10 rounded-md hover:bg-[#222B5A] hover:delay-150 duration-300"
              >
                Bitcoin Calculator
              </button>
            </a>
          </li>
          <li class="px-3">
            <a href="contact">
              <button
                class="w-48 h-10 rounded-md hover:bg-[#222B5A] hover:delay-150 duration-300"
              >
                Contact Us
              </button>
            </a>
          </li>
          <li class="px-3">
            <a href="subscribe">
              <button
                class="w-48 h-10 rounded-md hover:bg-[#222B5A] hover:delay-150 duration-300"
              >
                Subscribe
              </button>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <div
      class="container w-1/4 py-16 mx-auto my-[2em] bg-[#222B5A] text-center rounded-3xl shadow-2xl"
    >
      <form
        action=""
        method="post"
        class="flex flex-col items-center font-extralight text-xl text-white"
      >
        <!-- {% csrf_token %} -->
        <label for="firstname">First Name</label>
        <input type="text" class="rounded-md w-[17rem] h-[2rem] px-2" /> <br />

        <label for="lastname">Last Name</label>
        <input type="text" class="rounded-md w-[17rem] h-[2rem] px-2" /> <br />

        <label for="email">Email</label>
        <input type="email" class="rounded-md w-[17rem] h-[2rem] px-2" /> <br />

        <input
          type="submit"
          value="Submit"
          class="border border-white rounded-2xl w-20 h-10 hover:cursor-pointer hover:bg-[#313D7C] hover:w-56 duration-150"
        />
      </form>
    </div>
  </body>
</html>
